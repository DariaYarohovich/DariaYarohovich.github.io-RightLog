<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RightLog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
</head>
<body>
    <div class="top-block">
        <div class="top-block__wrapper container">
            <div class="top-block__header">
                <a class="top-block__logo" href="#">
                    <picture>
                        <source media="(max-width: 768px)" srcset="img/logo-mobile.png">
                        <source media="(max-width: 991px)" srcset="img/logo-black.png">
                        <img src="img/logo.png">
                    </picture>
                </a>
                <div class="top-block__contacts">
                    <p class="top-block__phone"><i>+375 33 666-64-83</i></p>
                    <a class="btn top-block__order" href="#">
                        <i class="top-block__order_desc">Заявка на подключение</i>
                        <i class="top-block__order_mob">Подключить</i>
                    </a>
                </div>
            </div>
            <div class="top-block__main">
                <h2 class="title top-block__title">Организация и автоматизация
                    склада и предприятия</h2>
                <div class="top-block__desc-btns">
                    <a class="btn top-block__about-btn" href="#">О продукте</a>
                    <a class="btn top-block__how-btn" href="#">Как работает платформа</a>
                </div>
                <div class="top-block__download-btns">
                    <a class="btn btn_rect top-block__android" href="#">Скачать для Android</a>
                    <a class="btn btn_rect top-block__windows" href="#">Скачать для Windows</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="companies">
            <h3 class="title companies__title">Программное обеспечение для предприятий</h3>
            <div class="companies__list row">
                <div class="companies__item-wrap col-md-4 col-sm-4 col-xs-6">
                    <article class="companies__item">
                        <a class="companies__img"><i class="companies__img-inner companies__img-inner1"></i></a>
                        <a class="companies__name">Магазин</a>
                    </article>
                </div>
                <div class="companies__item-wrap col-md-4 col-sm-4 col-xs-6">
                    <article class="companies__item">
                        <a class="companies__img"><i class="companies__img-inner companies__img-inner2"></i></a>
                        <a class="companies__name">Склад</a>
                    </article>
                </div>
                <div class="companies__item-wrap col-md-4 col-sm-4 col-xs-6">
                    <article class="companies__item">
                        <a class="companies__img"><i class="companies__img-inner companies__img-inner3"></i></a>
                        <a class="companies__name">Производство</a>
                    </article>
                </div>
                <div class="companies__item-wrap col-md-4 col-sm-4 col-xs-6">
                    <article class="companies__item">
                        <a class="companies__img"><i class="companies__img-inner companies__img-inner4"></i></a>
                        <a class="companies__name">Госпредприятия</a>
                    </article>
                </div>
                <div class="companies__item-wrap col-md-4 col-sm-4 col-xs-6">
                    <article class="companies__item">
                        <a class="companies__img"><i class="companies__img-inner companies__img-inner5"></i></a>
                        <a class="companies__name">Учреждения</a>
                    </article>
                </div>
                <div class="companies__item-wrap col-md-4 col-sm-4 col-xs-6">
                    <article class="companies__item">
                        <a class="companies__img"><i class="companies__img-inner companies__img-inner6"></i></a>
                        <a class="companies__name">Банки</a>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
