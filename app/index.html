<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RightLog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
</head>
<body>
    <div class="top-block">
        <div class="top-block__wrapper container">
            <div class="top-block__header">
                <a class="top-block__logo" href="#"><img src="img/logo.png"></a>
                <div class="top-block__contacts">
                    <p class="top-block__phone">+375 33 666-64-83</p>
                    <button class="btn top-block__order">Заявка на подключение</button>
                </div>
            </div>
            <div class="top-block__main">
                <h2 class="title top-block__title">Организация и автоматизация
                    склада и предприятия</h2>
                <div class="top-block__desc-btns">
                    <a class="btn top-block__about-btn" href="#">О продукте</a>
                    <a class="btn top-block__how-btn" href="#">Как работает платформа</a>
                </div>
                <div class="top-block__download-btns">
                    <a class="btn btn_rect top-block__android" href="#">Скачать для Android</a>
                    <a class="btn btn_rect top-block__windows" href="#">Скачать для Windows</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="companies">
            <h3 class="title companies__title">Программное обеспечение для предприятий</h3>
            <div class="companies__list">
                <article class="companies__item">
                    <p class="companies__img"></p>
                    <p class="companies__name">Магазин</p>
                </article>
                <article class="companies__item">
                    <p class="companies__img"></p>
                    <p class="companies__name">Склад</p>
                </article>
                <article class="companies__item">
                    <p class="companies__img"></p>
                    <p class="companies__name">Производство</p>
                </article>
                <article class="companies__item">
                    <p class="companies__img"></p>
                    <p class="companies__name">Госпредприятия</p>
                </article>
                <article class="companies__item">
                    <p class="companies__img"></p>
                    <p class="companies__name">Учреждения</p>
                </article>
                <article class="companies__item">
                    <p class="companies__img"></p>
                    <p class="companies__name">Банки</p>
                </article>
            </div>
        </div>
    </div>
</body>
</html>
